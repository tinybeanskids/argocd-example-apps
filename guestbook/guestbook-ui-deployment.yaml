apiVersion: apps/v1
kind: Deployment
metadata:
  name: guestbook-ui
  namespace: guestbook
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: guestbook-ui
  template:
    metadata:
      labels:
        app: guestbook-ui
    spec:
      containers:
      #- image: gcr.io/heptio-images/ks-guestbook-demo:0.2
      - image: 375215620020.dkr.ecr.us-west-2.amazonaws.com/tinybeans/guestbook:stage
        name: guestbook-ui
        ports:
        - containerPort: 80
